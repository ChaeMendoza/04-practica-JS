<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Práctica de JavaScript consumiendo la PokeAPI.">
    <title>Pokedex Launch X</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
<section class="header">
    <img class="img" src="src/img/logo.png" alt="Img not found" />
</section>
<section class="container">
    <div class="pokedex">
        <div class="left">
            <div class="pantalla">
                <img id="pokeImg" class="pokeImg" src="./src/img/pokebola.png" alt="Img not found" />
            </div>
            <div class="controllers">
                <label class="label">Buscar Pokemón</label>
                <input class="input" type="text" name="pokeName" id="pokeName" />
                <button class="btn" onclick="fetchPokemon()">Buscar</button>
            </div>
        </div>
        <div class="middle">
            .
        </div>
        <div class="right">
            <div class="clasic-info">
                <div>
                    <h3>Name:</h3>
                    <p id="pokeInfoName">--</p>
                </div>
                <div>
                    <h3>Height:</h3>
                    <p id="pokeHeight">--</p>
                </div>
                <div>
                    <h3>Type:</h3>
                    <p id="pokeType">--</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="footer">
    <footer>
        <p class="p-footer">Made with ❤ by Chae Mendoza. © 2022</p>
    </footer>
</section>

    <script src="src/js/main.js"></script>
</body>
</html>
